<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart AI ChatBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    #chat-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #header-bar {
      background: #343a40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header-bar a {
      margin-left: 10px;
    }
    #chat-output {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 20px;
      max-width: 75%;
      clear: both;
    }
    .user-message {
      background: #28a745;
      color: white;
      float: right;
    }
    .bot-message {
      background: #e9ecef;
      color: #333;
      float: left;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #f1f3f5;
    }
    #userInput {
      flex-grow: 1;
      border-radius: 25px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ced4da;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <div id="header-bar">
    <div>
      <strong>SmartChat</strong>
    </div>
    <div>
      <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/color/32/youtube-play.png"/></a>
      <a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/color/32/instagram-new.png"/></a>
      <button class="btn btn-sm btn-info" onclick="toggleCanvas()">ðŸŽ¨ Paint</button>
      <button class="btn btn-sm btn-primary" onclick="toggleCodeSection()">ðŸ’» Code Editor</button>
    </div>
  </div>
  <div id="chat-output"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button class="btn btn-success" onclick="sendMessage()">Ask</button>
    <button class="btn btn-secondary" onclick="startListening()">ðŸŽ¤</button>
    <input type="file" id="fileUpload" />
  </div>
  
  <canvas id="paintCanvas" width="600" height="300" style="display: none;"></canvas>
  <div style="padding: 10px;">
    <button class="btn btn-warning btn-sm" onclick="clearCanvas()">ðŸ§¹ Clear</button>
    <button class="btn btn-danger btn-sm" onclick="uploadDrawing()">â¬† Upload Drawing</button>
  </div>

  <!-- Code editor section - hidden by default -->
  <div id="codeSection" style="display:none; padding: 10px;">
    <div class="container mt-4">
      <h4>ðŸ’» Try Running Code</h4>
      <select id="language" class="form-control mb-2" style="max-width: 200px;">
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>
      <textarea id="codeInput" rows="8" class="form-control mb-2" placeholder="Write your code here..."></textarea>
      <button onclick="runCode()" class="btn btn-primary">Run</button>
      <pre id="codeOutput" class="mt-3 bg-light p-3 rounded border"></pre>
    </div>
  </div>
</div>

<script>
let isVoiceInput = false;
let language = 'en';
let voiceGender = 'female';

function runCode() {
  const code = document.getElementById('codeInput').value;
  const lang = document.getElementById('language').value;
  const output = document.getElementById('codeOutput');

  if (lang === 'js') {
    try {
      const result = eval(code);
      output.textContent = result !== undefined ? result : 'âœ… Code executed.';
    } catch (err) {
      output.textContent = 'âŒ Error: ' + err.message;
    }
  } else if (lang === 'html') {
    const iframe = document.createElement('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '200px';
    output.innerHTML = '';
    output.appendChild(iframe);
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(code);
    doc.close();
  } else if (lang === 'css') {
    const style = document.createElement('style');
    style.innerHTML = code;
    document.head.appendChild(style);
    output.textContent = 'âœ… CSS applied to the document.';
  } else {
    output.textContent = 'âš ï¸ Only JavaScript, HTML, and CSS run in-browser. Python/Java needs backend API integration like Judge0.';
  }
}

function toggleCodeSection() {
  const codeSection = document.getElementById('codeSection');
  if (codeSection.style.display === 'none' || codeSection.style.display === '') {
    codeSection.style.display = 'block';
  } else {
    codeSection.style.display = 'none';
  }
}

function appendMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
  msg.innerHTML = marked.parse(text);
  document.getElementById('chat-output').appendChild(msg);
  document.getElementById('chat-output').scrollTop = document.getElementById('chat-output').scrollHeight;
}

function speakText(text) {
  const synth = window.speechSynthesis;
  if (!synth) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = language;
  const voices = synth.getVoices();
  utter.voice = voices.find(v => voiceGender === 'male' ? v.name.includes('Male') : v.name.includes('Female')) || voices[0];
  synth.speak(utter);
}

async function sendMessage() {
  const input = document.getElementById('userInput').value.trim();
  if (!input) return;

  appendMessage(input, 'user');
  document.getElementById('userInput').value = '';

  const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
    method: 'POST',
    headers: {
      Authorization: 'Bearer key',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      model: 'mistralai/mistral-7b-instruct:free',
      messages: [{ role: 'user', content: input }],
    })
  });
  const data = await response.json();
  const botReply = data.choices?.[0]?.message?.content || 'No response.';
  appendMessage(botReply, 'bot');
  if (isVoiceInput) speakText(botReply);
  isVoiceInput = false; // Reset
}

function startListening() {
  if (!('webkitSpeechRecognition' in window)) {
    alert('Speech Recognition not supported');
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = language;
  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('userInput').value = transcript;
    isVoiceInput = true;
    sendMessage();
  };
  recognition.start();
}

function toggleCanvas() {
  const canvas = document.getElementById('paintCanvas');
  canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
}

// Canvas Drawing
const canvas = document.getElementById('paintCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', draw);
function draw(e) {
  if (!drawing) return;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#000';
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
}
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function uploadDrawing() {
  const imgURL = canvas.toDataURL();
  appendMessage(`<img src="${imgURL}" alt="Your drawing" width="200"/>`, 'user');
}
</script>
</body>
</html>
